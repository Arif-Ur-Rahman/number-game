<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>🎯 Guess The Number</h1>
    <p>Guess a number between <strong>1 and 100</strong></p>

    <div class="input-group">
      <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100"/>
      <button id="submitBtn">Guess</button>
    </div>

    <!-- Status Boxes -->
    <div class="status-container">
      <div class="card" id="guess-box">
        <h2>📋 Guessed Numbers</h2>
        <p id="guessedNumbers">None</p>
      </div>
      <div class="card" id="result-box">
        <h2>📝 Result</h2>
        <p id="message">You have 10 attempts</p>
        <p><strong>Remaining Attempts:</strong> <span id="attemptsLeft">10</span></p>
        <div id="resultBanner"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
